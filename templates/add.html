{% extends "base.html" %}
{% block content %}

    <h2> Add Students </h2>


<div class="container">

<div class="row card-panel grey-lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_students') }}">
           

<div class="row">
                <div class="input-field col s12 m6 l6">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="students_name" name="students_name" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="students_name">Student Name</label>
                </div>

                <div class="input-field col s12 m6 l6">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="student_class" name="student_class" minlength="5"
                    maxlength="50" class="materialize-textarea validate" required></textarea>
                    <label for="student_class">Student Class</label>
                </div>

</div>

<div class="row">

                <div class="input-field col s12 m12 l12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="sen" name="sen" 
                        type="text" class="datepicker validate" required>
                    <label for="sen">SEN</label>
                </div>
</div>


<div class="row">
                <div class="input-field col s12 m6 l6">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="start_date" name="start_date" 
                        type="text" class="datepicker validate" required>
                    <label for="start_date">Start Date</label>
                </div>

                <div class="input-field col s12 m6 l6">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="end_date" name="end_Date" 
                        type="text" class="datepicker validate" required>
                    <label for="end_date">End Date</label>
                </div>
</div>


<div class="row">
                <div class="input-field col s12 m12 l12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="intervention" name="intervention" 
                        type="text" class="datepicker validate" required>
                    <label for="intervention">Intervention</label>
                </div>
</div>

</form>
</div>
{% endblock %}
