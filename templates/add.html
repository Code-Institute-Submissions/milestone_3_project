{% extends "base.html" %}
{% block content %}

    <h2> Add Students </h2>


<div class="row card-panel grey-lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_students') }}">
            <div class="row">
                <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select id="name" name="name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for student in students %}
                            <option value ="{{ students.name }}">{{ students.name }}</option>
                        {% endfor %}
                    </select>
                    <label>Student Details</label>
                </div>
            </div>

<div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="student_name" name="student_name" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="student_name">Student Name</label>
                </div>
</div>

<div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="student_class" name="student_class" minlength="5"
                    maxlength="50" class="materialize-textarea validate" required></textarea>
                    <label for="student_class">Class</label>
                </div>
            </div>

<div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="sen_need" name="sen_need" 
                        type="text" class="datepicker validate" required>
                    <label for="sen_need">SEN</label>
                </div>
            </div>

<!-- attention input -->
<div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="due_date" name="due_date" 
                        type="text" class="datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>


{% endblock %}
