{% extends "base.html" %}
{% block content %}

<div class="container">

<h2> Add Students </h2>

<div class="row card-panel grey-lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_students') }}">
           

<div class="row">
                <div class="input-field col s12 m6 l6">
                    <i class="fas fa-graduation-cap prefix light-blue-text text-darken-4"></i>
                    <input id="name" name="name" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="name">Student Name</label>
                </div>

                <div class="input-field col s12 m6 l6">
                    <i class="fas fa-users prefix light-blue-text text-darken-4"></i>
                    <textarea id="class" name="class" minlength="5"
                    maxlength="50" class="materialize-textarea validate" required></textarea>
                    <label for="class">Student Class</label>
                </div>

</div>

<div class = "row"> 
    <div class="input-field col s12 m6 l6">
    <i class="fas fa-clipboard prefix light-blue-text text-darken-4"></i>
    <select id ="sen" name="sen" class="validate" required>
      <option value="" disabled selected>Choose your option</option>
      <option value="Attention">Attention</option>
      <option value="Understanding">Understanding</option>
      <option value="Expression">Expression</option>
      <option value="Speech">Speech</option>
    </select>
    <label>Area of Need for Communication</label>
  </div>
</div>	



<div class="row">
                <div class="input-field col s12 m12 l12">
                    <i class="fas fa-tasks prefix light-blue-text text-darken-4"></i>
                    <input id="intervention" name="intervention" 
                        type="text" class="validate" required>
                    <label for="intervention">Intervention</label>
                </div>
</div>


<div class="row">
                <div class="input-field col s12 m6 l6">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="review_date" name="review_date" 
                        type="text" class="datepicker validate" required>
                    <label for="review_date">Review Date</label>
                </div>

                
</div>



<!-- Submit button -->
<div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Student <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            
</div>


</form>
</div>
</div>
{% endblock %}
