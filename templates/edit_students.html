{% extends "base.html" %}
{% block content %}



<h1> Edit</h1>

 <h3 class="light-blue-text text-darken-4 center-align">Edit Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_students', students_id=students._id) }}">
            <!-- category selection -->
			<div class="row">
			
                 {% for students in students %}
                           
                                <option value="{{ students.name }}" selected>{{ students.name }}</option>
                      
                        {% endfor %}
                  
				
				</div>

            <!-- task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="name" name="name" minlength="5" maxlength="50"
                        value="{{ students.name }}" type="text" class="validate" required>
                    <label for="name">Student Name</label>
                </div>
            </div>
		
            <!-- task class -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="class" name="class" minlength="5" maxlength="50"
                        value="{{ students.class }}" type="text" class="validate" required>
                    <label for="class">Student Class</label>
                </div>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="sen" name="sen" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- students.sen -}}
                    </textarea>
                    <label for="sen">Student Need</label>
                </div>
            </div>
            <!-- Interventions -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="intervention" name="intervention" minlength="5" maxlength="50"
                        value="{{ students.intervention }}" type="text" class="validate" required>
                    <label for="class">Intervention</label>
                </div>
            </div>
           
           <div class="row">
                <div class="input-field col s12 m6 l6">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="start_date" name="start_date" 
                        type="text" class="datepicker validate" required>
                    <label for="start_date">Start Date</label>
                </div>

                <div class="input-field col s12 m6 l6">
                <div class="switch">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input type="checkbox" id="review_due" name="review_due"> 
                    <div class="switch">
                    </div>
                    <label> Review due </label>
                    
                <label>
                Off
                <input type="checkbox">
                <span class="lever"></span>
                On
                </label>
                </div>
                </div>
</div>


            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('show_students') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Students <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
