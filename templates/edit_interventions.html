{% extends "base.html" %}
{% block content %}





 <h3 class="light-blue-text text-darken-4 center-align">Edit Interventions</h3>

<div class = "container">
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_interventions', interventions_id=interventions._id) }}">
            <!-- category selection -->
			<div class="row">
			
                 {% for interventions in interventions %}

                    <option value="{{ interventions.name }}" selected>{{ interventions.name }}</option>
                  
				{% endfor %}
				</div>
		
            <!-- task name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-list prefix light-blue-text text-darken-4"></i>
                    <input id="name" name="name" minlength="5" maxlength="50"
                        value="{{ interventions.name }}" type="text" class="materialize-textarea validate" required>
                    <label for="name">Intervention Name</label>
                </div>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-smile prefix light-blue-text text-darken-4"></i>
                    <textarea id="rating" name="rating" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>
                        {{- interventions.rating -}}
                    </textarea>
                    <label for="rating">Rating</label>
                </div>
            </div>
            <!-- due date picker -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-clock prefix light-blue-text text-darken-4"></i> 
                    <input id="duration" name="duration" type="text"
                        value="{{ interventions.duration }}" class="materialize-textarea validate" required>
                    <label for="duration">Duration</label>
                </div>
            </div>
           
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-suitcase prefix light-blue-text text-darken-4"></i>
                    <input id="resources" name="resources" type="text"
                        value="{{ interventions.resources }}" class="materialize-textarea validate" required>
                    <label for="resources">Resources</label>
                </div>
            </div>

            <!-- Cost -->
<div class = "row"> 
    <div class="input-field col s12 m6 l6">
    <i class="fas fa-pound-sign prefix light-blue-text text-darken-4"></i>
    <select id ="cost" name="cost" class="validate" required>
      <option value="" disabled selected>Choose One</option>
      <option value="Free">Free</option>
      <option value="Registration Required £">Registration Required £</option>
      <option value="Subscription Required ££">Subscription Required ££</option>
      <option value="Training Required £££">Training Required £££</option>
    </select>
    <label>Cost of intervention</label>
  </div>
</div>


            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- cancel button -->
                    <a href="{{ url_for('show_interventions') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large green darken-1 text-shadow">
                        Update Intervention <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>

{% endblock %}
